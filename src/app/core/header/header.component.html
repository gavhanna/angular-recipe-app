<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button (click)="toggleNavbar()" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div 
      class="collapse navbar-collapse"
      [ngClass]="{ 'in': navbarIsIn }">
      <ul class="nav navbar-nav">
        <li (click)="toggleNavbar()" routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li (click)="toggleNavbar()" routerLinkActive="active"><a [routerLink]="['/shopping-list']">Shopping List</a></li>
      </ul>

          <li (click)="toggleNavbar()">
            <a routerLink="/signup">Register</a>

            style="cursor: pointer;" 
            (click)="onLogout()"

          <a style="cursor:pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="onSaveData()" style="cursor:pointer;">Save Data</a></li>
